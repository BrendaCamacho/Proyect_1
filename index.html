    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="asset/css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="asset/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,900" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="asset/js/code.js"></script>

        <title>Lazy Foodie</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="logo col s12 m6">
                    <img id="logo" src="asset/img/lazyfoodie.png" alt="Lazy foodie logo">
                </div>
            </div>
            <!--Cierra ROW 1-->
            <div class="row formContainer">
                <form class="col s12 m8 l6">
                        <div class="input-field col m8 l6 offset-m2 offset-l3">
                            <input id="ingredients" type="text" class="validate">
                            <label id="labelAdd" class="active" for="ingredients">Add Ingredients</label>
                            <button id="addIngredients" class="btn waves-effect waves-light" type="submit" name="action">Search<i class="material-icons right">search</i>
                            </button>         
                        </div>
                </form>
            </div> <!--ROW 2-->
            <div class="row chipsRow col m8 l6">
                <div class="chip">
                tomato
                <i class="close material-icons">close</i>
                </div>
                <div class="chip">
                lettuce
                <i class="close material-icons">close</i>
                </div>
                <div class="chip">
                onion
                <i class="close material-icons">close</i>
                </div>
            </div> <!--ROW 3-->

            <div class="row">
                <div class="recipesContainer col s12">
                    <div class="card sticky-action col s12 m4 l4">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="http://via.placeholder.com/150x100">
                            </div>
                            <div class="card-content">
                                <div class="cardTitle">
                                    <span class="card-title activator">Card Title<i class="material-icons small right">add_circle</i></span>
                                </div>
                                <div class="cardText">
                                    <p> <i class="material-icons left">timer</i> 30 min</p>
                                </div>
                                <div class="cardText">
                                    <p> <i class="material-icons left">mood</i>450 cal</p>
                                </div>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                                <p>Here is some more information about this product that is only revealed once clicked on.</p>
                            </div>
                    </div>
                </div>    
            </div>





        </div> <!--Container-->
    </body>

    </html>
