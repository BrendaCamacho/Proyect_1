<!DOCTYPE html>

<head>

    <link rebl="stylesheet" href="asset/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,200i,700,900" rel="stylesheet">

    <script src="asset/js/code.js"></script>

    <title>Lazy Foodie</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="logo col s12 m4">
                <img id="logo" src="asset/img/lazyfoodie.png" alt="Lazy foodie logo">
            </div>
        </div>
        <!--Cierra ROW 1-->

        <div class="row formContainer">
            <form class="col s12 m8 l6">
                <div class="input-field col m8 l6 offset-m2 offset-l3">
                    <input id="ingredients" type="text" class="validate childflexInput" required>
                    <label id="labelAdd" class="active" for="ingredients">I have this ingredient what can I cook?
                    </label>
                    <button id="addIngredients" class="btn waves-effect waves-light childFlexSearch" type="submit"
                        name="action">Add<i class="material-icons right">add</i>
                    </button>
                </div>
            </form>
        </div>
        <!--ROW 2-->


        <div class="row chipsRow col m8 l6">
        </div>
        <!--ROW 3-->

        <!--=====RECIPES=====-->
        <div class="row phrase">
            <p class="textPhrase" id="quote"></p>
        </div>


        <div class="row">
            <div class="recipesContainer col s12">
            </div>
            <!--Cierra recipes container -->
        </div> <!-- cierra ROW  de recipes -->


    </div>
    <!--Container-->
    <div class="footer">
        <p class="visitas"></p>
    </div>


</body>
